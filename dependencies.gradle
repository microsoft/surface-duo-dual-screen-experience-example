ext {
    gradlePluginVersion = "4.1.3"
    kotlinVersion = "1.4.32"
    compileSdkVersion = 30
    buildToolsVersion = '30.0.2'
    targetSdkVersion = compileSdkVersion
    minSdkVersion = 21
    versionCode = 1
    versionName = "1.0"
    applicationId = "com.microsoft.device.display.sampleheroapp"

    config = [
            gradlePlugin             : "com.android.tools.build:gradle:$gradlePluginVersion",
            kotlinGradlePlugin       : "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion",
            testInstrumentationRunner: "com.microsoft.device.display.sampleheroapp.HiltJUnitRunner",
            dualScreenSdkVersion     : "1.0.0-beta2",
    ]

    kotlinDependencies = [
            kotlinStdlib: "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    ]

    navigationVersion = "2.3.0"

    navigationDependencies = [
            runtime       : "androidx.navigation:navigation-runtime:$navigationVersion",
            runtimeKtx    : "androidx.navigation:navigation-runtime-ktx:$navigationVersion",
            fragment      : "androidx.navigation:navigation-fragment:$navigationVersion",
            fragmentKtx   : "androidx.navigation:navigation-fragment-ktx:$navigationVersion",
            testing       : "androidx.navigation:navigation-testing:$navigationVersion",
            ui            : "androidx.navigation:navigation-ui:$navigationVersion",
            uiKtx         : "androidx.navigation:navigation-ui-ktx:$navigationVersion",
            safeArgsPlugin: "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    ]

    //AndroidX versions
    appCompatVersion = '1.2.0'
    constraintLayoutVersion = "2.0.4"
    ktxCoreVersion = '1.3.2'
    ktxFragmentVersion = '1.2.5'
    roomVersion = '2.2.6'

    androidxDependencies = [
            appCompat           : "androidx.appcompat:appcompat:$appCompatVersion",
            constraintLayout    : "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion",
            ktxCore             : "androidx.core:core-ktx:$ktxCoreVersion",
            ktxFragment         : "androidx.fragment:fragment-ktx:$ktxFragmentVersion",
            room                : "androidx.room:room-runtime:$roomVersion",
            roomCompiler        : "androidx.room:room-compiler:$roomVersion",
            roomKtx             : "androidx.room:room-ktx:$roomVersion",
    ]

    //Google dependencies
    materialVersion = '1.2.1'
    hiltVersion = '2.32-alpha'

    googleDependencies = [
            material            : "com.google.android.material:material:$materialVersion",
            hilt                : "com.google.dagger:hilt-android:$hiltVersion",
            hiltCompiler        : "com.google.dagger:hilt-compiler:$hiltVersion",
    ]

    //Microsoft dependencies version
    screenManagerWindowManagerVersion = config.dualScreenSdkVersion
    screenManagerDisplayMaskVersion = config.dualScreenSdkVersion
    fragmentsHandlerVersion = "1.0.0-beta1"
    layoutsVersion = config.dualScreenSdkVersion
    bottomNavBarVersion = "1.0.0-beta1"
    recyclerViewVersion = config.dualScreenSdkVersion

    bingMapsVersion = "1.2.0"

    microsoftDependencies = [
            bingMaps                  : "com.microsoft.maps:maps-sdk:$bingMapsVersion",
            screenManagerWindowManager: "com.microsoft.device.dualscreen:screenmanager-windowmanager:$screenManagerWindowManagerVersion",
            screenManagerDisplayMask  : "com.microsoft.device.dualscreen:screenmanager-displaymask:$screenManagerDisplayMaskVersion",
            fragmentsHandler          : "com.microsoft.device.dualscreen:fragmentshandler:$fragmentsHandlerVersion",
            layouts                   : "com.microsoft.device.dualscreen:layouts:$layoutsVersion",
            bottomNavBar              : "com.microsoft.device.dualscreen:bottomnavigation:$bottomNavBarVersion",
            recyclerView              : "com.microsoft.device.dualscreen:recyclerview:$recyclerViewVersion",
    ]
    microsoftDependencies["screenManager"] = microsoftDependencies.screenManagerWindowManager

    //UI dependencies
    lottieVersion = "3.6.1"

    uiDependencies = [
            lottie: "com.airbnb.android:lottie:$lottieVersion"
    ]

    //Test dependencies version
    junitVersion = "4.13.1"
    archCoreTestingVersion = "2.1.0"

    testDependencies = [
            junit       : "junit:junit:$junitVersion",
            archTesting : "androidx.arch.core:core-testing:$archCoreTestingVersion"
    ]

    //Android test dependencies version
    junitInstrumentationVersion = "1.1.2"
    espressoCoreVersion = "3.3.0"
    testRulesVersion = "1.3.0"
    testRunnerVersion = "1.3.0"
    uiAutomatorVersion = "2.2.0"
    coroutinesTestVersion = "1.4.2"

    instrumentationTestDependencies = [
            junit               : "androidx.test.ext:junit:$junitInstrumentationVersion",
            espressoCore        : "androidx.test.espresso:espresso-core:$espressoCoreVersion",
            espressoContrib     : "androidx.test.espresso:espresso-contrib:$espressoCoreVersion",
            testRunner          : "androidx.test:runner:$testRunnerVersion",
            testRules           : "androidx.test:rules:$testRulesVersion",
            uiAutomator         : "androidx.test.uiautomator:uiautomator:$uiAutomatorVersion",
            roomTesting         : "androidx.room:room-testing:$roomVersion",
            coroutinesTest      : "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutinesTestVersion",
            hiltTesting         : "com.google.dagger:hilt-android-testing:$hiltVersion",
            hiltTestingCompiler : "com.google.dagger:hilt-android-compiler:$hiltVersion",
            archTesting         : "androidx.arch.core:core-testing:$archCoreTestingVersion"
    ]
}
